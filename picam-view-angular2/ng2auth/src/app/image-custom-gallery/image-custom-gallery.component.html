<div class="panel panel-default">
  <div class="panel-heading">
    <div class="buttonsBlock">
      <a class="previous round" (click)="showPrevious($event)">&#8249;</a>
      {{currentPage+1}}/{{numberOfPages}}
      <a class="next round" (click)="showNext($event)">&#8250;</a>
    </div>
    <h3 class="panel-title">{{ images[currentPage].filename }}</h3>
  </div>
  <div class="panel-body">
    <img src={{images[currentPage].url}} class="imgGallery">
  </div>

  <div class="panel-footer">
    {{images[currentPage].date_taken}}
  </div>
</div>
