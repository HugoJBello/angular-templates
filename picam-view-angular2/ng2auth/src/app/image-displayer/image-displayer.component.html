<div class=imageContainer>
  <ng-container *ngIf="imagesF.length>0">

    <tabs>
      <tab tabTitle="Images">
        <ngx-image-gallery [images]="imagesF" [conf]="conf" (onOpen)="galleryOpened($event)" (onClose)="galleryClosed()" (onDelete)="deleteImage($event)"></ngx-image-gallery>
      </tab>

      <tab tabTitle="List">
        list
        <ng-container *ngIf="parametersImageQuery">

          <ul>
            <li *ngFor="let item of images | paginate: { itemsPerPage: parametersImageQuery.entriesPerPage, currentPage: imageQuery.page,totalItems:parametersImageQuery.numberOfItems  }"> ... </li>
          </ul>
                     
          <pagination-controls (pageChange)="p = $event"></pagination-controls>        </ng-container>
      
      </tab>
    </tabs>
  </ng-container>

</div>
