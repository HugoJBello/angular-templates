
 <div class=imageContainer>
    <div class="col-sm-4" *ngFor="let image of images">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ image.path }}</h3>
      </div>
      <div class="panel-body">
        {{ image.filename }}
      </div>
    </div>
  </div>
 </div>
